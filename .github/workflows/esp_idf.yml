name: ESP-IDF build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_esp32_v5_1:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: ESP-IDF v5.2 build esp32
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: release-v5.2
        target: esp32
        command: 'idf.py set-target esp32 build'
